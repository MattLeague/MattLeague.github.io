<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            background-color: #555;
        }

        nav a:hover {
            background-color: #777;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Casino Streamer's Website</h1>
    </header>
    <nav>
        <a href="#bonus-hunts">Bonus Hunts</a>
        <a href="#raffles">Raffles</a>
    </nav>
    <section id="bonus-hunts">
        <div class="container">
            <h2>Bonus Hunts</h2>
            <p>Stay tuned for our latest bonus hunts!</p>
            <button>Join Bonus Hunt</button>
        </div>
    </section>
    <section id="raffles">
        <div class="container">
            <h2>Raffles</h2>
            <p>Participate in our exciting raffles for a chance to win big!</p>
            <button>Join Raffle</button>
        </div>
    </section>
</body>
</html>
