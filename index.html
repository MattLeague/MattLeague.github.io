<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Hunt Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bonus Hunt Information</h1>
    </header>
    <section>
        <h2>Add Bonus Hunt Information</h2>
        <div class="container">
            <label for="slotName">Slot Name:</label>
            <input type="text" id="slotName" placeholder="Enter slot name">

            <label for="betAmount">Bet Amount:</label>
            <input type="number" id="betAmount" placeholder="Enter bet amount">

            <button onclick="addBonusHunt()">Add Bonus Hunt</button>
        </div>
    </section>

    <script>
        // Array to store bonus hunt information
        const bonusHunts = [];

        // Function to add bonus hunt information
        function addBonusHunt() {
            const slotName = document.getElementById('slotName').value;
            const betAmount = document.getElementById('betAmount').value;
            if (slotName.trim() !== '' && betAmount.trim() !== '') {
                bonusHunts.push({ slotName: slotName, betAmount: betAmount });
                alert('Bonus Hunt information added successfully!');
            } else {
                alert('Please enter both slot name and bet amount.');
            }
        }
    </script>
    <a href="bonus_hunt_list.html"><button>Export Bonus Hunt List</button></a>
</body>
</html>
