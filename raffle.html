<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }

        .participant-input {
            width: 100%;
            height: 200px;
            margin-bottom: 10px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Raffle System</h1>
    </header>
    <section>
        <h2>Participant Names</h2>
        <textarea class="participant-input" id="participantInput" placeholder="Enter participant names (one per line)"></textarea>
        <div class="container">
            <button onclick="startRaffle()">Start Raffle</button>
        </div>
        <div class="result" id="result"></div>
    </section>

    <script>
        function startRaffle() {
            const participantInput = document.getElementById('participantInput').value;
            const participantNames = participantInput.split('\n').filter(Boolean);
            if (participantNames.length > 0) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'Spinning...';
                const spinInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * participantNames.length);
                    resultDiv.textContent = participantNames[randomIndex];
                }, 100);
                setTimeout(() => {
                    clearInterval(spinInterval);
                    const winnerIndex = Math.floor(Math.random() * participantNames.length);
                    resultDiv.textContent = `Winner: ${participantNames[winnerIndex]}`;
                }, 2000); // Change 2000 to the desired duration of spinning (in milliseconds)
            } else {
                alert('Please enter participant names.');
            }
        }
    </script>
</body>
</html>
