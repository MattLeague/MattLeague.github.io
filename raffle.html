<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raffle System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
            font-size: 20px;
        }

        .participant-list {
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 5px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <header>
        <h1>Raffle System</h1>
    </header>
    <section>
        <h2>Participant Names</h2>
        <div class="container">
            <button onclick="openRafflePopup()">Select Raffle Winner</button>
        </div>
        <div class="modal" id="raffleModal">
            <div class="modal-content">
                <span class="close" onclick="closeRafflePopup()">&times;</span>
                <h2>Select Raffle Winner</h2>
                <div id="participantList"></div>
                <button onclick="startRaffle()">Start Raffle</button>
                <div class="result" id="result"></div>
            </div>
        </div>
    </section>

    <script>
        function openRafflePopup() {
            document.getElementById('raffleModal').style.display = 'block';
            const participantList = document.getElementById('participantList');
            participantList.textContent = '';
            const participants = document.getElementById('participantNames').value.split('\n').filter(Boolean);
            participants.forEach(participant => {
                const participantItem = document.createElement('div');
                participantItem.textContent = participant;
                participantList.appendChild(participantItem);
            });
        }

        function closeRafflePopup() {
            document.getElementById('raffleModal').style.display = 'none';
        }

        function startRaffle() {
            const participantList = document.getElementById('participantList');
            const participantItems = participantList.children;
            if (participantItems.length > 0) {
                const resultDiv = document.getElementById('result');
                resultDiv.textContent = 'Spinning...';
                const spinInterval = setInterval(() => {
                    const randomIndex = Math.floor(Math.random() * participantItems.length);
                    resultDiv.textContent = participantItems[randomIndex].textContent;
                }, 100);
                setTimeout(() => {
                    clearInterval(spinInterval);
                    const winnerIndex = Math.floor(Math.random() * participantItems.length);
                    resultDiv.textContent = `Winner: ${participantItems[winnerIndex].textContent}`;
                }, 2000); // Change 2000 to the desired duration of spinning (in milliseconds)
            } else {
                alert('Please enter participant names.');
            }
        }
    </script>

</body>
</html>
