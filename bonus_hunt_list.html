<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus Hunt List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        h2 {
            color: #555;
            text-align: center;
            margin-bottom: 20px;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bonus Hunt List</h1>
    </header>
    <section>
        <h2>Raw Text Information</h2>
        <pre id="bonusHuntList"></pre>
    </section>

    <script>
        const bonusHunts = JSON.parse(localStorage.getItem('bonusHunts'));
        const bonusHuntList = document.getElementById('bonusHuntList');
        if (bonusHunts && bonusHunts.length > 0) {
            bonusHuntList.textContent = JSON.stringify(bonusHunts, null, 2);
        } else {
            bonusHuntList.textContent = 'No bonus hunts added yet.';
        }
    </script>
</body>
</html>
